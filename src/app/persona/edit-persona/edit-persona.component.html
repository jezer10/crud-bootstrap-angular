<div class="card">
    <div class="card-body">
        <h5 class="card-title">Modificar Persona</h5>
        <h6 class="card-subtitle mb-2 text-muted">Modifique datos</h6>
        <p class="card-text">Todos los campos deberan ser llenados obligatoriamente</p>
            <div class="form-row">
                <div class="col">
                    <label for="inputEmail4">Nombres</label>
                    <input type="text" class="form-control" placeholder="First name" [(ngModel)]="persona.nombres" name="nombres">
                </div>
                <div class="col">
                    <label for="inputEmail4">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Last name" [(ngModel)]="persona.apellidos">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="inputEmail4">Numero de documento</label>
                    <input type="text" class="form-control" placeholder="First name" [(ngModel)]="persona.n_doc" name="n_doc">
                </div>
                <div class="col">
                    <label for="inputEmail4">Tipo de documento</label>
                    <select id="inputState" class="form-control" [(ngModel)]="persona.id_tipo_doc">
                        <option *ngFor="let tip of tipodocumentos" [value]="tip.ID_TIPO_DOC">{{tip.NOMBRE}}</option>
                    </select>
                </div>
            </div>
            <div class="form-row">

                <div class="col">
                    <label for="inputEmail4">Sexo</label>
                    <select id="inputState" class="form-control" [(ngModel)]="persona.sexo">
                        <option *ngFor="let s of sexos" [value]="s.idsexo">{{s.nombre}}</option>
                    </select>
                </div>
                <div class="col">
                </div>
            </div>
        <a class="card-link" (click)="modificarPersona()">Modificar</a>
        <a class="card-link" routerLink="/listpersona">Volver</a>
    </div>
</div>
